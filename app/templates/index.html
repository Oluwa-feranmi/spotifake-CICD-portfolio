{% extends "base.html" %}

{% block content %}

  <h1 class="text-4xl font-bold mb-8">Good evening</h1>

  <!-- Recently played / mock sections -->
  <section class="mb-10">
    <h2 class="text-2xl font-semibold mb-6">Made for You</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-6">
      {% for song in songs %}
        <div class="song-card bg-zinc-800/60 p-4 rounded-lg cursor-pointer group"
             onclick="playSong('{{ url_for('stream_song', filename=song.file_path.split('/')[-1]) }}', '{{ song.title }}', '{{ song.artist }}')">
          <div class="relative">
            <img src="https://picsum.photos/200/200?random={{ song.id }}" alt="Cover" class="w-full aspect-square rounded-md mb-4 object-cover">
            <button class="absolute bottom-4 right-4 w-10 h-10 bg-green-500 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 translate-y-2 group-hover:translate-y-0 transition-all shadow-xl">
              â–¶
            </button>
          </div>
          <p class="font-medium truncate">{{ song.title }}</p>
          <p class="text-sm text-zinc-400 truncate">{{ song.artist }}</p>
        </div>
      {% endfor %}
    </div>
  </section>

{% endblock %}
