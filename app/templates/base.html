<!DOCTYPE html>
<html lang="en" class="dark bg-zinc-950 text-zinc-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotifake</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="flex h-screen overflow-hidden">

  <!-- Sidebar (left) -->
  <aside class="w-64 bg-black flex flex-col p-6 space-y-8 overflow-y-auto">
    <div class="flex items-center space-x-3">
      <div class="w-8 h-8 bg-green-500 rounded-full"></div>
      <h1 class="text-2xl font-bold">Spotifake</h1>
    </div>
    <nav class="space-y-4">
      <a href="#" class="flex items-center space-x-4 text-zinc-400 hover:text-white">
        <span>Home</span>
      </a>
      <a href="#" class="flex items-center space-x-4 text-zinc-400 hover:text-white">
        <span>Search</span>
      </a>
      <a href="#" class="flex items-center space-x-4 text-zinc-400 hover:text-white">
        <span>Your Library</span>
      </a>
    </nav>
    <div class="mt-auto">
      <button class="w-full py-3 bg-zinc-800 rounded-full hover:bg-zinc-700">
        Create Playlist
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="flex-1 overflow-y-auto bg-gradient-to-b from-zinc-900 to-zinc-950 p-8">
    {% block content %}{% endblock %}
  </main>

  <!-- Bottom player bar -->
  <footer id="player-bar" class="fixed bottom-0 left-0 right-0 h-24 bg-zinc-900 border-t border-zinc-800 flex items-center px-6 justify-between">
    <div class="flex items-center space-x-4 w-1/4">
      <div id="now-playing-cover" class="w-14 h-14 bg-zinc-700 rounded"></div>
      <div>
        <p id="now-playing-title" class="font-medium truncate max-w-[180px]">No song selected</p>
        <p id="now-playing-artist" class="text-sm text-zinc-400 truncate max-w-[180px]"></p>
      </div>
    </div>

    <div class="flex flex-col items-center w-2/5">
      <div class="flex items-center space-x-6 mb-2">
        <button>‚èÆÔ∏è</button>
        <button id="play-pause" class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-black hover:scale-105">
          ‚ñ∂Ô∏è
        </button>
        <button>‚è≠Ô∏è</button>
      </div>
      <div class="w-full flex items-center space-x-3 text-sm text-zinc-400">
        <span id="current-time">0:00</span>
        <div id="progress" class="flex-1 h-1 bg-zinc-700 rounded-full cursor-pointer">
          <div id="progress-filled" class="h-full w-0 bg-green-500 rounded-full"></div>
        </div>
        <span id="duration">0:00</span>
      </div>
    </div>

    <div class="w-1/4 text-right">
      <!-- Volume placeholder -->
      <span>üîä</span>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/player.js') }}"></script>
</body>
</html>
